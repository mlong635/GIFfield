<!-- Full page wrapper-->
<div class='fullPage'>
    <div class="logoPos">
        <img class="logo text-center" src="../assets/uHerd.me-logo.png">
    </div>
    <div class="chats">
        <!-- Populate Messages -->
        <ul class="well" id="messages" class="message">
            <li class="message" ng-repeat="chatMessage in chatMessages track by $index"> {{ chatMessage }}</li>
        </ul>
        <!-- submit Chats -->
        <input ng-change="updateTyping()" ng-model="chatMsg" autocomplete="off" />
        <button class="chatMsgSend" id="clicker" ng-click="chatSend()">Send</button>
    </div>
    <div class='player'>
        <div class="windowImg">
            <img class='songCover' src="#">
            <div class="btnWrapper">
                <div class="playButton">
                    <i class="fa fa-play fa-3x showPlay buttonColor" ng-click="play()" aria-hidden="true"></i>
                </div>
                <div class="pauseButton">
                    <i class="fa fa-pause fa-3x showPause buttonColor" ng-click="pause()" aria-hidden="true"></i>
                </div>
                <div class='volume'><i class="fa fa-volume-up fa-2x buttonColor showFullVolume" aria-hidden="true"></i><i class="fa fa-volume-down fa-2x buttonColor
showMidVolume" aria-hidden="true"></i><i class="fa fa-volume-off fa-2x buttonColor showMuteVolume" aria-hidden="true"></i></div>
            </div>
            <div class="well playListBorder">
                <span class="innerPlayList">Playlist</span>
                <ul class="tracks" ng-animate="'highlight'">
                    </li>
                    <input type="text" class="addToPlaylist-input" placeholder="copy and paste SoundCloud embed code" style="width:400px;font-size:14pt;" ng-model="newSong">
                    <button ng-click="addToPlaylist(newSong)">Add Song to Your PlayList</button>
                    <br><br>
                    <input type="text" ng-model="search" placeholder="search for a song in your playlist" style="width:400px;font-size:14pt;">
                    <li ng-repeat="song in playlist | filter:search" ng-click="playThisSong($index)">

                    <h3>{{ song.artist }} "{{ song.songName }}"</h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
